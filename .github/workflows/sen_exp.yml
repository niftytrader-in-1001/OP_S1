name: SENSEX Expiry Auto Downloader

on:
  schedule:
    - cron: '30 10 * * 1-5'   # 16:30 IST (Mon‚ÄìFri)
  workflow_dispatch:

jobs:
  run-sensex:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: üöÄ Run SENSEX expiry downloader
        env:
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_CLIENT_ID: ${{ secrets.ANGEL_CLIENT_ID }}
          ANGEL_PIN: ${{ secrets.ANGEL_PIN }}
          ANGEL_TOTP: ${{ secrets.ANGEL_TOTP }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_SENSEX: ${{ secrets.TELEGRAM_CHAT_ID_SENSEX }}
        run: |
          python sensex_daily_download.py
